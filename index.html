<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project - Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Mini Project Calculator</h2>
    </header>

    <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="history">0</div>
            <div class="display-input">0</div>
            <div class="temp-result">0</div>
          </div>
          <div class="all-btn">
            <div class="btn all-clear">C</div>
            <div class="btn last-entity">CE</div>
            <div class="btn operation">%</div>
            <div class="btn operation">/</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operation">X</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operation">-</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operation">+</div>
            <div class="btn number btn-zero">0</div>
            <div class="btn number dot">.</div>
            <div class="btn equal">=</div>
          </div>
        </div>
      </div>
      <footer>
        <h2>@2024 - Created By Rizki Agung</h2>
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
